<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    By default, range inputs “snap” to integer values. To change this, you can specify a step value. In the example
    below, we double the number of steps by using step="0.5".
    <label for="range3" class="form-label">Example range</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="range3">
</body>

</html>
