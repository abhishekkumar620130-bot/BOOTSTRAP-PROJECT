<body>
    Add the disabled boolean attribute on an input to give it a grayed out appearance, remove pointer events, and
    prevent focusing.
    <label for="disabledRange" class="form-label">Disabled range</label>
    <input type="range" class="form-range" id="disabledRange" disabled>
</body>
